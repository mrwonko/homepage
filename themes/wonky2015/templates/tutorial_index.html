{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}
    {% for category, articles in categories %}
        <h1>{{ category.name }}</h1>

        <ul>
            {% for article in articles %}
                <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock content %}
