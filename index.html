<!DOCTYPE html>
<html data-ng-app="nav" id="ng-app" data-ng-controller="navCtrl">
	<head>
		<meta charset="UTF-8">
		
		<!-- libraries -->
		<script src="lib/3rdparty/angular.min.js"></script>
		<script src="lib/3rdparty/angular-route.min.js"></script>
		<script src="lib/3rdparty/lodash.js"></script>
		
		<!-- navigation module -->
		<script src="lib/nav.js"></script>
		
		<!-- stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/nav.css"/>
		
		<!-- title -->
		<title data-ng-bind="currentPage.title">Loading...</title>
	</head>
	
	<body>
		<!-- navigation -->
		<div id="mrw_topcontainer">
			<span id="mrw_logo">
				W
			</span>
			<span id="mrw_nav">
				<span data-ng-repeat-start="page in pages" data-ng-if="!$first"> - </span>
				<span id="mrw_nav_current" data-ng-bind="page.name" data-ng-if="page === currentPage"></span>
				<a data-ng-repeat-end ng-href="#{{page.url}}" data-ng-bind="page.name" data-ng-if="page !== currentPage">
				</a>
			</span>
		</div>
		<hr class="mrw_vertical_line"/>
		
		<!-- content -->
		<div id="mrw_main">
			<div id="mrw_title" data-ng-bind="currentPage.title"></div>
			
			<ng:view>
			</ng:view>
		</div>
	
		<!-- footer -->
		<div id="mrw_copyright">
			All logos, trademarks and posts in this site are property of their respective owners, all the rest &copy; copyright 2010 - {{date.year}} by Willi Schinmeyer.<br/>
			
			<a href="javascript:;" data-ng-click="showImprint()">Imprint</a><br/>
			
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
				<input type="hidden" name="cmd" value="_s-xclick">
				<input type="hidden" name="hosted_button_id" value="BUBDEB4JSRA5J">
				<input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal — The safer, easier way to pay online.">
				<img alt="" border="0" src="https://www.paypalobjects.com/de_DE/i/scr/pixel.gif" width="1" height="1">
			</form>
		</div>
	</body>
</html>
